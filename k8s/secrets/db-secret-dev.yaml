# Development Environment - Secret for Backend
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: development
  labels:
    app: backend
    environment: development
type: Opaque
stringData:
  DB_USER: "dev_user"
  DB_PASSWORD: "Dev@Pass123"
