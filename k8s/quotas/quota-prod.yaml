# Production Environment - No Resource Quota (unlimited)
# Only LimitRange for individual pod boundaries
apiVersion: v1
kind: LimitRange
metadata:
  name: production-limit-range
  namespace: production
  labels:
    environment: production
spec:
  limits:
  - max:
      cpu: "4"
      memory: 4Gi
    min:
      cpu: 50m
      memory: 64Mi
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 200m
      memory: 256Mi
    type: Container
