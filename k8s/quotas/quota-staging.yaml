# Staging Environment - Resource Quota
# Limit: 2 CPU cores (double of dev), 4Gi memory
apiVersion: v1
kind: ResourceQuota
metadata:
  name: staging-quota
  namespace: staging
  labels:
    environment: staging
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 6Gi
    persistentvolumeclaims: "10"
    services: "20"
    pods: "20"
---
# Staging Environment - Limit Range
apiVersion: v1
kind: LimitRange
metadata:
  name: staging-limit-range
  namespace: staging
  labels:
    environment: staging
spec:
  limits:
  - max:
      cpu: "2"
      memory: 2Gi
    min:
      cpu: 50m
      memory: 64Mi
    default:
      cpu: 200m
      memory: 256Mi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container
