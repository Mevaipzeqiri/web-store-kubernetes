# Production Environment - ConfigMap for Backend
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: production
  labels:
    app: backend
    environment: production
data:
  NODE_ENV: "production"
  PORT: "3000"
  CLIENT_URL: "http://frontend.production.svc.cluster.local"
  DB_HOST: "postgres.production.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "web_store_production"
  JWT_EXPIRES_IN: "8h"
---
# Production Environment - ConfigMap for Database Init
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-config
  namespace: production
  labels:
    app: postgres
    environment: production
data:
  POSTGRES_DB: "web_store_production"
