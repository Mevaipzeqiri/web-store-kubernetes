# Development Environment - Backend Deployment and Service
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: development
  labels:
    app: backend
    environment: development
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: backend
    environment: development
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: development
  labels:
    app: backend
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      environment: development
  template:
    metadata:
      labels:
        app: backend
        environment: development
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres.development.svc.cluster.local 5432; do echo waiting for postgres; sleep 2; done;']
      containers:
      - name: backend
        image: mevaipzeqiri/web-store-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secret
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
