# Development Environment - Frontend Deployment and Service
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: development
  labels:
    app: frontend
    environment: development
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
      nodePort: 30080
  selector:
    app: frontend
    environment: development
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: development
  labels:
    app: frontend
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      environment: development
  template:
    metadata:
      labels:
        app: frontend
        environment: development
    spec:
      initContainers:
      - name: wait-for-backend
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z backend.development.svc.cluster.local 3000; do echo waiting for backend; sleep 2; done;']
      containers:
      - name: frontend
        image: mevaipzeqiri/web-store-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
